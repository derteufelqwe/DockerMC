version: "3.8"

services:

    consul_server:
        image: consul
        ports:
        - "8500:8500"
        deploy:
            mode: replicated
            replicas: 1
            max_replicas_per_node: 1
        networks:
          - overnet
        environment:
            - "CONSUL_BIND_INTERFACE=eth0"
        command: "agent -server -ui -node=server-1 -bootstrap-expect=1 -client=0.0.0.0"

networks:
  overnet:
      external: true
